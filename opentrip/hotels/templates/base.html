<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <style>
         body {
            margin: 0;
            padding: 0;
        }
        .navbar {
            padding: 1rem 2rem;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }
        .navbar-nav > li {
            margin-left: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container" style="padding-bottom:10px;">
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo.jpeg' %}" width="150" height="50" class="d-inline-block align-text-top">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Журнал путешествий</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Отели</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Профиль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="#">Войти</a>
            </li>
        </ul>
    </div>
</nav>

{% block body %}{% endblock %}

</body>
</html>
