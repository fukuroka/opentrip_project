{% extends 'base.html' %}

{% block title %}Добавить отзыв{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Оставить отзыв для "{{ hotel.name }}"</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить отзыв</button>
    </form>
</div>
{% endblock %}
